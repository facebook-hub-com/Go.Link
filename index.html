<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>&#8203;</title>

  <!-- ตั้งให้โซเชียลพรีวิวหน้านี้ -->
  <link rel="canonical" href="https://YOUR_USER.github.io/YOUR_REPO/" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://YOUR_USER.github.io/YOUR_REPO/" />
  <meta property="og:image" content="https://shorturl.asia/6ZBaf" />
  <meta property="og:title" content=" " />
  <meta property="og:description" content=" " />

  <!-- (ทางเลือก) Twitter card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:image" content="https://shorturl.asia/6ZBaf" />

  <style>
    html,body{height:100%}
    body{margin:0;display:grid;place-items:center;background:#fff;font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif}
    .wrap{display:grid;gap:14px;place-items:center;padding:16px;text-align:center}
    img{max-width:100%;height:auto;border-radius:12px}
    #fallback{display:none}
    .btn{display:inline-block;padding:12px 18px;border-radius:10px;border:1px solid #ddd;text-decoration:none}
    .muted{color:#666;font-size:.9rem}
  </style>
</head>
<body>
  <div class="wrap">
    <!-- เนื้อหาหน้าพรีวิว -->
    <img src="https://shorturl.asia/6ZBaf" alt="">
    <div id="status" class="muted">กำลังเปิด Shopee อัตโนมัติในแท็บใหม่…</div>
    <div id="fallback">
      <div class="muted">เบราว์เซอร์บล็อกการเปิดแท็บอัตโนมัติ</div>
      <a class="btn" href="https://shopee.co.th/" target="_blank" rel="noopener">เปิด Shopee</a>
    </div>
  </div>

  <script>
    (function () {
      const TARGET = 'https://shopee.co.th/';
      const TRY_WINDOW_MS = 2000;      // ช่วงเวลาที่จะพยายามเปิดแท็บใหม่อย่างถี่ ๆ
      const RETRY_INTERVAL_MS = 120;   // ความถี่ในการลองซ้ำ
      let opened = false;
      let timer = null;

      function markOpened() {
        opened = true;
        clearInterval(timer);
        const st = document.getElementById('status');
        if (st) st.textContent = 'เปิด Shopee ในแท็บใหม่แล้ว';
        try { window.focus(); } catch (e) {}
      }

      function showFallback() {
        const fb = document.getElementById('fallback');
        if (fb) fb.style.display = 'block';
        const st = document.getElementById('status');
        if (st) st.textContent = '';
      }

      function tryOpenOnce() {
        if (opened) return;

        // วิธีที่ 1: เปิดตรง
        try {
          const w1 = window.open(TARGET, '_blank', 'noopener,noreferrer');
          if (w1 && !w1.closed) return markOpened();
        } catch (e) {}

        // วิธีที่ 2: ลิงก์เสมือน + คลิกโปรแกรมมิ่ง
        try {
          const a = document.createElement('a');
          a.href = TARGET;
          a.target = '_blank';
          a.rel = 'noopener';
          a.style.display = 'none';
          document.body.appendChild(a);
          a.click();
          setTimeout(() => a.remove(), 100);
        } catch (e) {}

        // วิธีที่ 3: เปิด about:blank แล้วเปลี่ยน location
        try {
          const w2 = window.open('', '_blank', 'noopener');
          if (w2) {
            try { w2.opener = null; } catch (e) {}
            w2.location = TARGET;
            if (!w2.closed) return markOpened();
          }
        } catch (e) {}
      }

      // เริ่มพยายามทันที
      tryOpenOnce();

      // ลองซ้ำอย่างถี่ในช่วงสั้น ๆ (ช่วยให้ผ่านบาง in-app browsers)
      const start = Date.now();
      timer = setInterval(() => {
        if (opened) return clearInterval(timer);
        if (Date.now() - start > TRY_WINDOW_MS) {
          clearInterval(timer);
          if (!opened) showFallback();
          return;
        }
        tryOpenOnce();
      }, RETRY_INTERVAL_MS);

      // ถ้ามีการสัมผัส/กดคีย์ใด ๆ ระหว่างนี้ ให้พยายามอีกครั้งทันที (บางเบราว์เซอร์จะยอมในจังหวะนี้)
      const nudge = () => { if (!opened) tryOpenOnce(); };
      document.addEventListener('pointerdown', nudge, { once: true, passive: true });
      document.addEventListener('keydown', nudge, { once: true });

      // บางอุปกรณ์อนุญาตตอน visibility เปลี่ยน
      document.addEventListener('visibilitychange', () => {
        if (!opened && document.visibilityState === 'visible') tryOpenOnce();
      });
    })();
  </script>
</body>
</html>
