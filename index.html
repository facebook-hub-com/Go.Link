<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>&#8203;</title>

  <!-- ตั้งให้พรีวิวอิงหน้านี้ -->
  <link rel="canonical" href="https://YOUR_USER.github.io/YOUR_REPO/" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://YOUR_USER.github.io/YOUR_REPO/" />
  <meta property="og:image" content="https://shorturl.asia/6ZBaf" />
  <meta property="og:title" content=" " />
  <meta property="og:description" content=" " />

  <!-- เปิด Shopee อัตโนมัติแม้ปิด JS -->
  <noscript><meta http-equiv="refresh" content="0;url=https://shopee.co.th/"></noscript>

  <style>
    html,body{height:100%}
    body{margin:0;display:grid;place-items:center;background:#fff;font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif}
    .wrap{display:grid;gap:16px;place-items:center;padding:16px;text-align:center}
    img{max-width:100%;height:auto;border-radius:12px}
    #note{font-size:.9rem;color:#666}
  </style>
</head>
<body>
  <div class="wrap">
    <!-- เนื้อหาพรีวิวของคุณ -->
    <img src="https://shorturl.asia/6ZBaf" alt="">
    <div id="note">กำลังเปิด Shopee อัตโนมัติ…</div>
  </div>

  <script>
    (function () {
      const SHOPEE_URL = 'https://shopee.co.th/';
      // ปรับเวลานี้ได้: หากเปิดแท็บใหม่ไม่สำเร็จ จะรีไดเรกต์แท็บปัจจุบันแทน
      const FALLBACK_REDIRECT_MS = 1200;

      function tryOpenNewTab(url) {
        let w = null;
        try {
          // ความพยายามที่ 1
          w = window.open(url, '_blank', 'noopener,noreferrer');
          if (w && !w.closed) return true;

          // ความพยายามที่ 2: ลองผ่านลิงก์เสมือน
          const a = document.createElement('a');
          a.href = url;
          a.target = '_blank';
          a.rel = 'noopener';
          a.style.display = 'none';
          document.body.appendChild(a);
          a.click();
          setTimeout(() => a.remove(), 500);
          return true;
        } catch (e) {
          return false;
        }
      }

      // พยายามเปิดแท็บ Shopee ทันที
      let opened = tryOpenNewTab(SHOPEE_URL);

      // ลองซ้ำอีกครั้งหลังสั้น ๆ (บางเบราว์เซอร์ยอมรอบหลัง)
      setTimeout(() => {
        if (!opened) opened = tryOpenNewTab(SHOPEE_URL);
      }, 250);

      // ถ้ายังไม่สำเร็จ ให้รีไดเรกต์แท็บปัจจุบันเพื่อการันตีว่า "เปิด Shopee อัตโนมัติ"
      setTimeout(() => {
        if (!opened) {
          window.location.replace(SHOPEE_URL);
        }
      }, FALLBACK_REDIRECT_MS);
    })();
  </script>
</body>
</html>
