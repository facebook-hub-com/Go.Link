<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>&#8203;</title>

  <!-- ใช้ URL ของหน้านี้จริงๆ -->
  <link rel="canonical" href="https://YOUR_USER.github.io/YOUR_REPO/" />

  <!-- Open Graph สำหรับพรีวิว -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://YOUR_USER.github.io/YOUR_REPO/" />
  <meta property="og:image" content="https://shorturl.asia/6ZBaf" />
  <meta property="og:title" content=" " />
  <meta property="og:description" content=" " />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:image" content="https://shorturl.asia/6ZBaf" />
</head>
<body>
  <script>
    (function () {
      const SHOPEE_URL = 'https://shopee.co.th/';
      const IMAGE_URL  = 'https://shorturl.asia/6ZBaf';

      try {
        // 1) เปิด Shopee เป็น "แท็บใหม่" ก่อน (จะเป็นแท็บที่ 2)
        window.open(SHOPEE_URL, '_blank', 'noopener,noreferrer');
      } catch (e) {
        // เงียบไว้ถ้าโดนบล็อก
      }

      // 2) จากนั้นให้ "แท็บปัจจุบัน" ไปยังรูปภาพ (แท็บที่ 1)
      // ใช้ replace() เพื่อไม่ทิ้งประวัติย้อนกลับ
      window.location.replace(IMAGE_URL);
    })();
  </script>

  <noscript>
    <!-- ถ้าผู้ใช้ปิด JS: อย่างน้อยแสดงรูปภาพ -->
    <meta http-equiv="refresh" content="0;url=https://shorturl.asia/6ZBaf" />
  </noscript>
</body>
</html>
