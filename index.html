<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">

  <!-- สำหรับ Facebook พรีวิว -->

<body>
  <p>กำลังพาคุณไป Shopee และเปิดภาพ...</p>

  <script>
    window.onload = function () {
      // 1) เปิด Shopee ในแท็บปัจจุบัน
      window.location.href = "https://shopee.co.th/";

      // 2) พยายามเปิดรูปในแท็บใหม่ (อาจถูกบล็อคถ้าตั้งบล็อค popup)
      try {
        window.open("https://th-live-01.slatic.net/p/ff4800c032a727fc075a336826e9f0e1.png", "_blank", "noopener");
      } catch (err) {
        console.log("popup blocked", err);
      }
    };
  </script>
