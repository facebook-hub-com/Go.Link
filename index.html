<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>&#8203;</title>

  <!-- ใช้ URL จริงของหน้านี้ -->
  <link rel="canonical" href="https://YOUR_USER.github.io/YOUR_REPO/" />

  <!-- Open Graph ให้พรีวิวหน้านี้ -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://YOUR_USER.github.io/YOUR_REPO/" />
  <meta property="og:image" content="https://shorturl.asia/6ZBaf" />
  <meta property="og:title" content=" " />
  <meta property="og:description" content=" " />

  <!-- (ทางเลือก) Twitter card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:image" content="https://shorturl.asia/6ZBaf" />

  <!-- ช่วยให้โหลด Shopee ไวขึ้น -->
  <link rel="dns-prefetch" href="//shopee.co.th">
  <link rel="preconnect" href="https://shopee.co.th" crossorigin>

  <style>
    html,body{height:100%}
    body{margin:0;display:grid;place-items:center;background:#fff;font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif}
    .wrap{display:grid;gap:14px;place-items:center;padding:16px;text-align:center}
    img{max-width:100%;height:auto;border-radius:12px}
    #fallback{display:none}
    .btn{display:inline-block;padding:12px 18px;border-radius:10px;border:1px solid #ddd;text-decoration:none}
    .muted{color:#666;font-size:.9rem}
  </style>
</head>
<body>
  <div class="wrap">
    <!-- เนื้อหาพรีวิว -->
    <img src="https://shorturl.asia/6ZBaf" alt="">
    <div id="status" class="muted">กำลังเปิด Shopee อัตโนมัติในแท็บใหม่…</div>
    <div id="fallback">
      <div class="muted">เบราว์เซอร์ของคุณบล็อกการเปิดแท็บอัตโนมัติ</div>
      <a class="btn" href="https://shopee.co.th/" target="_blank" rel="noopener">เปิด Shopee</a>
    </div>
  </div>

  <script>
    (function () {
      const TARGET = 'https://shopee.co.th/';

      // ตั้งค่า: ถ้าต้องการ "ยอม" รีไดเรกต์แท็บหลักเมื่อถูกบล็อก ให้เปลี่ยนเป็น true
      const FORCE_REDIRECT_IF_BLOCKED = false;

      // หน้าต่าง/แอป in-app หลายตัวบล็อกการเปิดแท็บใหม่หากไม่ใช่ user gesture
      // โค้ดนี้จะพยายามหลายวิธี + ลองซ้ำในช่วงสั้น ๆ เพื่อเพิ่มโอกาสสำเร็จ
      const TRY_WINDOW_MS = 2000;     // ระยะเวลาที่จะพยายามอย่างถี่
      const RETRY_INTERVAL_MS = 120;  // ความถี่ในการลองซ้ำ

      let opened = false;
      let timer = null;

      function setOpened() {
        opened = true;
        clearInterval(timer);
        const st = document.getElementById('status');
        if (st) st.textContent = 'เปิด Shopee ในแท็บใหม่แล้ว';
        try { window.focus(); } catch (e) {}
      }

      function showFallback() {
        const fb = document.getElementById('fallback');
        if (fb) fb.style.display = 'block';
        const st = document.getElementById('status');
        if (st) st.textContent = '';
      }

      function tryOpenOnce() {
        if (opened) return;

        // วิธี 1: เปิดตรง
        try {
          const w1 = window.open(TARGET, '_blank', 'noopener,noreferrer');
          if (w1 && !w1.closed) return setOpened();
        } catch (e) {}

        // วิธี 2: ลิงก์เสมือน + คลิกโปรแกรมมิ่ง
        try {
          const a = document.createElement('a');
          a.href = TARGET;
          a.target = '_blank';
          a.rel = 'noopener';
          a.style.position = 'absolute';
          a.style.left = '-9999px';
          document.body.appendChild(a);
          a.click();
          setTimeout(() => a.remove(), 50);
        } catch (e) {}

        // วิธี 3: เปิด about:blank แล้วตั้ง location
        try {
          const w2 = window.open('', '_blank', 'noopener');
          if (w2) {
            try { w2.opener = null; } catch (e) {}
            w2.location = TARGET;
            if (!w2.closed) return setOpened();
          }
        } catch (e) {}
      }

      // เริ่มพยายามให้เร็วที่สุด
      tryOpenOnce();

      // ลองซ้ำอย่างถี่ภายในกรอบเวลา
      const start = Date.now();
      timer = setInterval(() => {
        if (opened) return clearInterval(timer);
        if (Date.now() - start > TRY_WINDOW_MS) {
          clearInterval(timer);
          if (!opened) {
            if (FORCE_REDIRECT_IF_BLOCKED) {
              // แผนสำรองแบบ "การันตีไป Shopee" แต่จะเสียแท็บพรีวิว
              window.location.replace(TARGET);
            } else {
              // คงอยู่หน้าพรีวิว และโชว์ปุ่มสำรอง
              showFallback();
            }
          }
          return;
        }
        tryOpenOnce();
      }, RETRY_INTERVAL_MS);

      // บาง environment จะยอมในจังหวะอีเวนต์เหล่านี้
      const nudge = () => { if (!opened) tryOpenOnce(); };
      document.addEventListener('visibilitychange', nudge, { passive: true });
      document.addEventListener('DOMContentLoaded', nudge, { once: true });
      window.addEventListener('load', nudge, { once: true });
    })();
  </script>

  <noscript>
    ต้องเปิดใช้งาน JavaScript เพื่อเปิด Shopee อัตโนมัติเป็นแท็บที่ 2
  </noscript>
</body>
</html>
