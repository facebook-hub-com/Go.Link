<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Shopee</title>
  <link rel="canonical" href="https://shopee.co.th" />

  <!-- Open Graph สำหรับพรีวิว -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://shopee.co.th" />
  <meta property="og:title" content="ช้อปง่าย ปลอดภัย ที่ Shopee" />
  <meta property="og:description" content="กดเพื่อไปที่ Shopee" />
  <meta property="og:image" content="https://img2.pic.in.th/pic/imgi_1_535001253_122107948742973201_4332654874288949334_n78b315d493b5e2d2.jpg" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />

  <!-- Twitter Card (สำรองสำหรับบางแพลตฟอร์ม) -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="ช้อปง่าย ปลอดภัย ที่ Shopee" />
  <meta name="twitter:description" content="กดเพื่อไปที่ Shopee" />
  <meta name="twitter:image" content="https://img2.pic.in.th/pic/imgi_1_535001253_122107948742973201_4332654874288949334_n78b315d493b5e2d2.jpg" />

  <!-- กรณีปิด JavaScript: หน่วง 3 วินาทีแล้วค่อยเด้ง -->
  <noscript>
    <meta http-equiv="refresh" content="3; url=https://shopee.co.th">
  </noscript>

  <!-- ป้องกันการเปิดในแท็บใหม่อัตโนมัติ (เบราว์เซอร์ส่วนใหญ่บล็อก) ให้ redirect ภายในแท็บ -->
  <script>
    // หน่วง ~1.5 วินาที เพื่อให้บ็อตของโซเชียลอ่าน OG tags ได้ก่อน
    window.addEventListener('load', function () {
      setTimeout(function () {
        // ใช้ replace เพื่อไม่ให้ย้อนกลับมาหน้านี้เมื่อกด Back
        window.location.replace('https://shopee.co.th');
      }, 1500);
    });
  </script>

  <style>
    /* หน้าจอระหว่างรอ redirect */
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif; }
    .wrap { min-height: 100dvh; display: grid; place-items: center; text-align: center; padding: 24px; }
    img { max-width: 90vw; height: auto; border-radius: 12px; }
    p { color: #555; }
    a { color: #e74c3c; text-decoration: none; }
  </style>
</head>
<body>
  <div class="wrap">
    <div>
      <img alt="Shopee Preview" src="https://img2.pic.in.th/pic/imgi_1_535001253_122107948742973201_4332654874288949334_n78b315d493b5e2d2.jpg" />
      <h1>กำลังพาไปที่ Shopee…</h1>
      <p>ถ้าไม่เด้งอัตโนมัติ <a href="https://shopee.co.th">คลิกที่นี่</a></p>
    </div>
  </div>
</body>
</html>
